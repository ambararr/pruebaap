<ion-content [fullscreen]="true">
  <div id="bg">
    <ion-fab vertical="bottom" edge horizontal="center" slot="fixed">
      <ion-fab-button color="white" [routerLink]="['/landing']">
        <ion-icon name="close-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <form>      
    <ion-list lines="none" class="ion-margin">
      <ion-list-header>WELCOME !</ion-list-header>
      <ion-item class="ion-margin">
        <ion-input placeholder="Enter Username" type="email" [(ngModel)]="email" name="email" clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input placeholder="Enter Password" type="password" [(ngModel)]="password" name="password" clearInput="true"></ion-input>
      </ion-item>
      <!--ion-text color="medium"><p class="ion-margin-horizontal"> <a [routerLink]="['/forgot-pass']"></a>Forgot Password?</p></ion-text-->
      <ion-text color="white"><p><a  [routerLink]="['/forgot-pass']"> Forgot Password?.</a></p> </ion-text>
      <div align="right">
        <ion-button shape="round" strong="true" class="ion-margin-end" color="plant" type="submit" (click)="login()">
          SIGN IN
          <ion-icon name="log-in" slot="end"></ion-icon>
  
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
